<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="calculator.png">
</head>
<body>
    <div class="mainspace">
            <div class="input-space div">
            </div>
            <div class="row1">
                <button class="clear btn1">AC</button> 
                <button class="add-inv btn1"><img src="plus-minus-bold.svg" alt="+/-"  
                class="plus-minus"></button>
                <button class="operator percentage btn1">%</button>
                <button class="operator divide btn2"><img src="divide.svg" alt="#" class = "dive"></button>
        </div>
        <div class="row2">
            <button class="num btn">7</button>
            <button class="num btn">8</button>
            <button class="num btn">9</button>
            <button class="operator multiply btn2"><img src="multiply-1.svg" class="mult"></button>
        </div>
        <div class="row3">
            <button class="num btn">4</button>
            <button class="num btn">5</button>
            <button class="num btn">6</button>
            <button class="operator subtract btn2">-</button>
        </div>
        <div class="row4">
            <button class="num btn">1</button>
            <button class="num btn">2</button>
            <button class="num btn">3</button>
            <button class="operator add btn2">+</button>
        </div>
        <div class="row5">
            <button class="num btn3">0</button>
            <button class="num point btn">.</button>
            <button class="operator equals btn2">=</button>
        </div>
        <script src="calc.js"></script>
    </div>
</body>
</html>
